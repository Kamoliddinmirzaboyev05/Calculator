<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
    <div class="box">
        <div class="row">
            <h2 id="display">0</h2>
        </div>
        <div class="title">
            <div class="std">
                <h2>≡</h2>
                <h2>Standart</h2>
            </div>
            <h2>⌚</h2>

        </div>
        <div class="memory-row">
            <div class="memory">MC</div>
            <div class="memory">MR</div>
            <div class="memory">M+</div>
            <div class="memory">M-</div>
            <div class="memory">MS</div>
        </div>
        <div class="row1">
            <button id="foiz">%</button>
            <button id="clear-all">CE</button>
            <button id="clear">C</button>
            <button id="back">⇐</button>
        </div>
        <div class="row1">
            <button id="inverse">1/x</button>
            <button id="kvadrat">x<sup>2</sup></button>
            <button id="ildiz">√x</button>
            <button id="divide">/</button>
        </div>
        <div class="row1">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multi">×</button>
        </div>
        <div class="row1">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
        </div>
        <div class="row1">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus">+</button>
        </div>
        <div class="row1">
            <button id="plus-minus">±</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equality">=</button>
        </div>
    </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
